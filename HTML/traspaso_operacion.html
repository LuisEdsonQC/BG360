<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Traspaso de Operación</title>
</head>
<body>
	<h1>Traspaso de Operación</h1>
	<h3>Bolivian Group 360º</h3>
	<h5>Datos Generales</h5>
	<label>Nombre Usuario:</label>
	<input type="text" name="Usuario">
	<label>Contraseña:</label>
	<input type="password" name="Contraseña">
	<label>Operador Designado:</label>
	<input type="text" name="Operador">
	<label>Razón de Traspaso:</label>
	<input type="text" name="Razon">
	<label>Aprobado por:</label>
	<input type="text" name="Aprobado">
	<label>Nº de Operación:</label>
	<input type="text" name="Operacion">
	<label>Permisos</label>
	<input type="checkbox" name="cb2">
	<label for="cb2">Al tickear esta casilla confirma el traspaso de la operación al operador designado</label>
	<button>Aceptar</button>
	<button>Volver</button>
</body>
</html>
