<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lista de Contactos</title>
</head>
<body>
	<h1>Lista de Contactos</h1>
	<h3>Bolivian Group 360º</h3>
	<form>
		<div>
			<label for="n">Nº</label>
			<input type="text" name="n">
			<input name="uploadedfile1" type="file"/>
			<label for="uploadedfile1">Subir Logo</label>
		</div>
		<div>
			<h5>Datos Generales</h5>
			<label for="Empresa">Nombre Empresa:</label>
			<input type="text" name="Empresa">
			<label for="Telefono1">Número Telefónico 1:</label>
			<input type="text" name="Telefono1">
			<label for="Telefono2">Número Telefónico 2:</label>
			<input type="text" name="Telefono2">
			<label for="NIT">NIT:</label>
			<input type="text" name="NIT">
			<label for="Contacto">Contacto:</label>
			<input type="text" name="Contacto">
			<label for="Email">Correo Electrónico:</label>
			<input type="text" name="Email">
			<label for="Direccion">Dirección:</label>
			<input type="text" name="Direccion">
			<label for="Tipo_empresa">Tipo de Empresa:</label>
			<input type="text" name="Tipo_empresa">
			<label for="Observaciones1">Observaciones 1:</label>
			<input type="text" name="Observaciones1">
			<label for="Observaciones2">Observaciones 2:</label>
			<input type="text" name="Observaciones2">
		</div>
		<button>Aceptar</button>
		<button>Volver</button>
	</form>
</body>
</html>
