<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Agregar Nueva Empresa</title>
</head>
<body>
	<h1>Agregar Empresa</h1>
	<h3>Bolivian Group 360º</h3>
	<h5>Datos generales de la empresa</h5>
	<form enctype="multipart/form-data" action="uploader.php" method="POST">
		<label id="Nombre">Nombre de la Empresa</label>
			<input type="text" name="Nombre">
		<label id="NIT">Número de Identificación Tributaria</label>
			<input type="text" name="NIT">
		<label id="Registro_comercio">Registro de Comercio</label>
			<input type="text" name="Registro_comercio">
		<label id="Direccion">Dirección</label>
			<input type="text" name="Direccion">
		<label id="Telefono">Teléfono</label>
			<input type="text" name="Telefono">
		<label id="Ciudad">Ciudad</label>
			<input type="text" name="Ciudad">
		<label id="Sitio_web">Sitio Web</label>
			<input type="text" name="Sitio_web">
		<input name="uploadedfile" type="file"/>
			<!--Este código se queda en veremos porque acciona un comando php para almacenar el archivo del logo en el servidor, Sin Embargo nosotros necesitamos que toda la info sea subida y no solo el logo-->
			<!--<input type="submit" value="Subir archivo" />-->
		<button>Aceptar</button>
		<button>Volver</button>
	</form>
</body>
</html>
